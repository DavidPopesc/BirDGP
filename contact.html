<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    /* ===== SLIDE-IN / FADE-IN ===== */

    body {
      margin: 0;
    }

    .container {
      max-width: 500px;
      margin: 56px auto;
      background: var(--panel);
      padding: 28px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      border: 1px solid rgba(0,0,0,0.05);
      animation: fadeUp 420ms ease both;
    }


    .h1-underline {
      width: 72px;
      height: 4px;
      margin: 8px auto 24px;
      background: linear-gradient(90deg, var(--accent), var(--accent-600));
      border-radius: 999px;
    }

    form {
      display: grid;
      gap: 16px;
    }

    .grid-2 {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
    }


    label {
      font-weight: 600;
      color: var(--muted);
      display: inline-block;
      margin-bottom: 6px;
    }

    .field {
      display: flex;
      flex-direction: column;
    }

    input, textarea {
      width: 50%;
      padding: 12px 14px;
      border: 1px solid #e6e6e6;
      border-radius: 10px;
      font-size: 16px;
      color: var(--text);
      background: #fff;
      transition: box-shadow 160ms ease, border-color 160ms ease, transform 80ms ease;
      margin-left: auto;  /* center horizontally */
      margin-right: auto; /* center horizontally */
      display: block;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 6px var(--ring);
    }

    textarea { resize: vertical; min-height: 140px; }

    .actions {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-top: 6px;
    }

    button {
      padding: 12px 18px;
      background: linear-gradient(180deg, var(--accent), var(--accent-600));
      color: white;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      box-shadow: 0 6px 20px rgba(76, 175, 80, 0.35);
      transition: transform 120ms ease, box-shadow 160ms ease, opacity 120ms ease;
      min-width: 180px;
    }
  .contact-buttons { display:flex; flex-wrap:wrap; gap:12px; justify-content:center; margin-top:24px; }

    .contact-info {
      margin-top: 22px;
      text-align: center;
      color: var(--muted);
    }

    .contact-info p { margin: 6px 0; }


    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(8px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fellowship Event Hall</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="sourcefiles/logo.ico">
</head>

<body>
  <div id="navbar"></div>
    <div class="container">
        <h1>Contact Us</h1>
        <div class="h1-underline" aria-hidden="true"></div>
        <form id="contact-form" novalidate style="text-align: center;">
            <div class="field">
              <label for="name">Your Name</label>
              <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="field">
              <label for="email">Your Email</label>
              <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

          <div class="field">
            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="6" placeholder="Write your message here" required></textarea>
          </div>

          <div class="actions">
            <button type="submit" style="padding:12px 18px; background:linear-gradient(180deg, var(--accent), var(--accent-600)); background-color: rgb(255, 218, 170); color:#030303; border:none; border-radius:999px; cursor:pointer; font-size:16px; font-weight:600; box-shadow:0 6px 20px rgba(76,175,80,0.35); min-width:180px; transition:transform 120ms ease, box-shadow 160ms ease, opacity 120ms ease;" onmouseover="this.style.transform='translateY(-1px)'; this.style.boxShadow='0 10px 26px rgba(76,175,80,0.45)';" onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 6px 20px rgba(76,175,80,0.35)';">Send Message</button>
          </div>
        </form>
        <div class="contact-info">
          <div class="contact-buttons">
            <a href="tel:+1-000-000-0000" class="btn" aria-label="Call us">Call</a>
            <a href="mailto:info@fellowshiphall.com" class="btn" aria-label="Email us">Email</a>
            <a href="reserve.html" class="btn" aria-label="Reserve venue">Reserve</a>
          </div>

            <p>Email: <a href="mailto:info@fellowshiphall.com">info@fellowshiphall.com</a></p>
        </div>
    </div>
  <div id="footer"></div>

  <!-- ===== JAVASCRIPT ===== -->
  <script>
    // Load Navbar / Footer
    fetch('sourcefiles/navbar.html')
      .then(r=>r.text())
      .then(html=>document.getElementById('navbar').innerHTML = html);
    fetch('sourcefiles/footer.html')
      .then(r=>r.text())
      .then(html=>document.getElementById('footer').innerHTML = html);

    // Handle form submit: clear entries and alert user, wrapped in try/catch
    document.addEventListener('DOMContentLoaded', () => {
      try {
        const form = document.getElementById('contact-form');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const messageInput = document.getElementById('message');

        // Prefill name from localStorage if available and persist on change
        try {
          const storedName = localStorage.getItem('userName');
          if (storedName) nameInput.value = storedName;
          nameInput.addEventListener('input', () => {
            const v = nameInput.value.trim();
            if (v) localStorage.setItem('userName', v);
          });
        } catch (_) { /* ignore storage errors */ }

        form.addEventListener('submit', (e) => {
          e.preventDefault();
          try {
            // basic front-end validation before proceeding
            if (!nameInput.value.trim() || !emailInput.value.trim() || !messageInput.value.trim()) {
              // leverage built-in constraint UI if possible
              form.reportValidity?.();
              return;
            }

            const name = nameInput.value.trim();
            // Persist name for personalization across the site
            try { if (name) localStorage.setItem('userName', name); } catch(_) {}

            // Clear the form
            form.reset();

            // Provide feedback
            alert(`Message sent ${name}!`);
          } catch (err) {
            console.error('Error handling form submission:', err);
            alert('Sorry, there was an error sending your message. Please try again.');
          }
        });
      } catch (err) {
        console.error('Error initializing contact form script:', err);
        alert('Sorry, something went wrong initializing the page.');
      }
    });

  </script>
</body>
</html>
