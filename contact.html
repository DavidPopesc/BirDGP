<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fellowship Event Hall</title>

  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet" />

  <style>
    /* ===== Cloudy Blue Theme ===== */
    :root {
      --sky-0:#f0f6ff; --sky-1:#e6f0ff; --sky-2:#dbeafe;
      --ink:#0f172a; --ink-2:#334155; --head:#0b3b77;
      --ring:#93c5fd; --shadow:0 10px 28px rgba(15,30,60,.12);
      --radius:16px; --accent-start:#4f8df6; --accent-end:#7db8ff;
    }

    body {
      color:var(--ink);
      font-family:"Segoe UI", Roboto, Arial, sans-serif;
      line-height:1.65;
      background:
        radial-gradient(1200px 600px at 80% -10%, #fff8f1 0%, transparent 60%),
        radial-gradient(900px 500px at -10% 10%, #eaf2ff 0%, transparent 60%),
        linear-gradient(180deg, var(--sky-0) 0%, var(--sky-1) 40%, var(--sky-2) 100%);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    a { color:#2563eb; text-decoration:none; transition:color .2s ease, filter .2s ease; }
    a:hover { color:#1d4ed8; filter:brightness(1.03); }

    /* ===== HERO SECTION ===== */
    .hero {
      position:relative;
      display:flex; align-items:center; justify-content:center;
      min-height:48vh;
      border-radius:0 0 var(--radius) var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
      text-align:center;
      background:linear-gradient(180deg, var(--sky-0) 0%, var(--sky-1) 40%, var(--sky-2) 100%);
    }

    /* Subtle drifting clouds */
    .hero::before, .hero::after {
      content:""; position:absolute; inset:-20% -10%;
      background:
        radial-gradient(60% 40% at 20% 30%, rgba(255,255,255,.65) 0%, transparent 60%),
        radial-gradient(50% 35% at 70% 60%, rgba(255,255,255,.55) 0%, transparent 60%),
        radial-gradient(45% 30% at 30% 80%, rgba(255,255,255,.45) 0%, transparent 60%);
      animation: floatClouds 45s linear infinite;
      pointer-events:none;
    }
    .hero::after { animation-duration:60s; opacity:.6; filter:blur(2px); }

    @keyframes floatClouds {
      0% { transform:translate3d(0,0,0) scale(1); }
      50% { transform:translate3d(2%, -1%, 0) scale(1.02); }
      100% { transform:translate3d(0,0,0) scale(1); }
    }

    /* Image layers for crossfade */
    .hero-img {
      position:absolute; inset:0;
      background-size:cover; background-position:center;
      opacity:0; will-change:opacity;
      transition:opacity 2s ease-in-out;
    }
    .hero-img.active { opacity:1; }

    .hero-gradient {
      position:absolute; inset:0;
      background: linear-gradient(180deg, rgba(255,255,255,0.45) 0%, rgba(240,249,255,0));
      mix-blend-mode: soft-light; pointer-events:none;
    }

    /* ===== CONTENT SECTIONS ===== */
    .wrap { padding:0 5% 5% 5%; }
    .card {
      max-width:980px; margin:2rem auto; padding:1.5rem;
      background:rgba(255,255,255,.86); backdrop-filter:blur(5px);
      border:1px solid rgba(147,197,253,.25);
      border-radius:var(--radius); box-shadow:var(--shadow);
    }
    .card h2 { margin-top:0; color:var(--head); }

    /* ===== PANEL (Bottom Section) ===== */
    .panel {
      position:relative;
      border-radius:var(--radius); overflow:hidden;
      min-height:28vh;
      display:flex; flex-direction:column; justify-content:center;
      padding:6% 8%;
      box-shadow:var(--shadow);
      background:
        linear-gradient(180deg, var(--sky-0) 0%, var(--sky-1) 40%, var(--sky-2) 100%),
        url('sourcefiles/fellowship2img.jpg') center/cover no-repeat;
    }
    .panel::after {
      content:""; position:absolute; inset:0;
      background:linear-gradient(180deg, rgba(255,255,255,.15), rgba(255,255,255,.1));
      mix-blend-mode:soft-light; pointer-events:none;
    }
    .panel h2, .panel p {
      position:relative; color:var(--head);
      text-shadow:none;
    }

    /* ===== SLIDE-IN / FADE-IN ===== */
    .slide-in {
      opacity:0;
      transform:translateY(24px) scale(.985);
      will-change:transform,opacity;
      transition:opacity .6s ease-out, transform .6s cubic-bezier(.22,.61,.36,1);
    }
    .slide-in.visible {
      opacity:1;
      transform:translateY(0) scale(1);
    }

    @media (prefers-reduced-motion: reduce) {
      .hero::before, .hero::after, .hero-img { animation:none; transition:none; }
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f3f4f6;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333333;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    label {
      font-weight: bold;
      color: #555555;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #cccccc;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    .contact-info {
      margin-top: 20px;
      text-align: center;
      color: #555555;
    }

    .contact-info p {
      margin: 5px 0;
    }

    .contact-info a {
      color: #4CAF50;
      text-decoration: none;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }
  </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fellowship Event Hall</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="sourcefiles/logo.ico">
</head>

<body>
  <div id="navbar"></div>
    <div class="container">
        <h1>Contact Us</h1>
        <form>
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Write your message here" required></textarea>

            <button type="submit">Send Message</button>
        </form>
        <div class="contact-info">
            <p>Phone: <a href="tel:+123456789">+1 234 567 89</a></p>
            <p>Email: <a href="mailto:info@fellowshiphall.com">info@fellowshiphall.com</a></p>
            <p>Address: 123 Fellowship Street, Event City, EC 12345</p>
        </div>
    </div>
  <div id="footer"></div>

  <!-- ===== JAVASCRIPT ===== -->
  <script>
    // Load Navbar / Footer
    fetch('sourcefiles/navbar.html')
      .then(r=>r.text())
      .then(html=>document.getElementById('navbar').innerHTML = html);
    fetch('sourcefiles/footer.html')
      .then(r=>r.text())
      .then(html=>document.getElementById('footer').innerHTML = html);


      </script>
</body>
</html>
