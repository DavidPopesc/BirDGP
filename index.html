<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fellowship Event Hall</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div id="navbar"></div>
    <div id="main content" style="position: relative;">

        <h1 style="text-align: center; font-family: 'Georgia'">Fellowship</h1>
        <p>An event hall for all occasions.</p>


    </div>
    
    
    
    <div id="footer"></div>
    <script>
        // get the navbar element in sourcefiles/navbar.html and insert it here
        fetch('sourcefiles/navbar.html')
        .then(response => response.text())
        .then(data => {
        document.getElementById('navbar').innerHTML = data;
        });

        fetch('sourcefiles/footer.html')
        .then(response => response.text())
        .then(data => {
        document.getElementById('footer').innerHTML = data;
        });
    </script>


</body>



</html>
